<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="bor">
            <input id="abc" type="text" class="result">
            <div class="line">
                <button onclick="empty()" class="btn1">AC</button>
                <button onclick="getNumber('-')" class="btn2">+/-</button>
                <button onclick="getNumber('/')" class="btn0">/</button>
            </div>
            <div class="line">
                <button onclick="getNumber('7')" class="btn">7</button>
                <button onclick="getNumber('8')" class="btn">8</button>
                <button onclick="getNumber('9')" class="btn">9</button>
                <button onclick="getNumber('*')" class="btn0">*</button>
            </div>
            <div class="line">
                <button onclick="getNumber('4')" class="btn">4</button>
                <button onclick="getNumber('5')" class="btn">5</button>
                <button onclick="getNumber('6')" class="btn">6</button>
                <button onclick="getNumber('-')" class="btn0">-</button>
            </div>
            <div class="line">
                <button onclick="getNumber('1')" class="btn">1</button>
                <button onclick="getNumber('2')" class="btn">2</button>
                <button onclick="getNumber('3')" class="btn">3</button>
                <button onclick="getNumber('+')" class="btn0">+</button>
            </div>
            <div class="line">
                <button onclick="getNumber('0')" class="btn10">0</button>
                <button onclick="getNumber('.')" class="btndot">.</button>
                <button onclick="getResult()" class="btn0">=</button>
            </div>
        </div>
    </div>
</body>
<script src="app .js"></script>
</html>
